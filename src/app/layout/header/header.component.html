<header class="bg-primary-900 border-b border-gray-200">
  <div class="flex items-center justify-between h-16 px-4 md:px-6">
    <!-- Logo + Hamburger Button -->
    <div class="flex items-center gap-4">
      <!-- Logo -->
      <div class="flex items-center gap-2">
        <div
          class="w-8 h-8 bg-primary-500 rounded-lg flex items-center justify-center"
        >
          <svg
            class="w-5 h-5 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 10V3L4 14h7v7l9-11h-7z"
            />
          </svg>
        </div>
        <span class="text-lg font-bold text-white">Tauro-Template</span>
      </div>

      <!-- Hamburger Button -->
      <button
        (click)="onToggleSidebar()"
        class="group p-2 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500 transition-colors"
        aria-label="Toggle Sidebar"
      >
        <svg
          class="w-6 h-6 text-white group-hover:text-gray-600 transition-colors"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </div>

    <!-- User Menu (derecha) -->
