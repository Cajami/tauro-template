<div class="flex flex-col h-screen overflow-hidden bg-gray-50">
  <!-- Header (arriba de todo) -->
  <app-header (toggleSidebar)="toggleSidebar()"></app-header>

  <!-- Contenedor: Sidebar + Main Content -->
  <div class="flex flex-1 overflow-hidden">
    <!-- Overlay para mÃ³vil -->
    @if (isMobile() && isSidebarOpen()) {
      <div
        class="fixed inset-0 bg-black/30 z-20 lg:hidden transition-opacity"
        (click)="closeSidebarOnMobile()"
      ></div>
    }

    <!-- Sidebar (debajo del header) -->
    <app-sidebar
      [isOpen]="isSidebarOpen()"
      [isMobile]="isMobile()"
      (closeSidebar)="closeSidebarOnMobile()"
    >
    </app-sidebar>

    <!-- Main Content -->
    <div class="flex flex-col flex-1 overflow-hidden">
      <!-- Main -->
      <main class="flex-1 overflow-y-auto p-4 md:p-5 lg:p-6">
        <router-outlet></router-outlet>
      </main>

      <!-- Footer (opcional) -->
      <app-footer></app-footer>
    </div>

  </div>
</div>
